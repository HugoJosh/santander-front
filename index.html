<body>
    <h1>Mi primer etiqueta</h1>
    <h2>Bienvenido</h2>
    <p>
        <b>Bienvenido de nuevo</b>
    </p>
    <form action="">
        <label for="name">Nombre:</label>
        <input type="text" required id="name" name="name" placeholder="name"><br>
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" name="apellido" placeholder="apellido"><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="edad" min="0" max="40"> <br>
        <label for="correo">Correo:</label>
        <input type="mail" id="correo" name="correo" placeholder="correo@gmail.com"><br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" placeholder="contrasena" id="contrasena" name="contrasena">
        <button type="submit">Enviar</button><br>
    </form>

    <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Imagen" />
